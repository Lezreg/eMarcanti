
<h:form id="formBandeau" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:of="http://omnifaces.org/functions">
	<table style="width: 100%;" cellspacing="0" cellpadding="0" border="0">
		<tr class="xwebHeader">
			<td>
				<table style="width: 100%" border="0" height="100%" cellpadding="0"
					cellspacing="0">
					<tr>
						<td width="15%"></td>
						<td class="xwebTitleHeader" align="right">
							<table style="width: 100%" border="0" height="100%"
								cellpadding="0" cellspacing="0">
								<tr valign="top">
									<td style="font-size: 12px;"><h:outputText id="dtj" value="#{of:formatDate(now, 'EEEEEEE,dd MMMMMMM yyyy HH:mm:ss')}"/></td>
								</tr>
								<tr valign="bottom">
									<td><h:outputText value="#{msg.libelle_appli} " /><font
										size="-2"><h:outputText value="#{msg.version_appli}" /></font></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	<table style="width: 100%;" cellspacing="4" cellpadding="0" border="0">
		<TR>
			<TD><h:panelGrid columns="2" width="100%"
					columnClasses="verticalTopLeft,verticalTopRight">
					<h:outputText
						value="#{userSessionBean.nom} #{userSessionBean.prenom}" />
				</h:panelGrid>
				<HR width="100%" /></TD>
		</TR>
		<TR>
			<TD><rich:toolbar>

					<rich:dropDownMenu mode="ajax">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="#{msg.libelle_Menu_ComposantWM}" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_SPM}" action="spm">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_UM}" action="um">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_CCE}" action="cce">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_BrokerMonitor}"
							action="brokermonitor">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_BrokerServer}"
							action="brokerserver">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_Instance_MWS}"
							action="mws">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_Instance_IS}"
							action="MWIS">
						</rich:menuItem>
					</rich:dropDownMenu>
					<rich:dropDownMenu mode="ajax">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="#{msg.libelle_Menu_ComposantGenerique}" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_ClusterLogiciel}"
							action="ClusterLogiciel">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_ClusterMateriel}"
							action="ClusterMateriel">
						</rich:menuItem>

						<rich:menuItem label="#{msg.libelle_Sous_Menu_InstanceServeur}"
							action="instanceServeur">
						</rich:menuItem>
						<rich:menuGroup
							label="#{msg.libelle_Sous_Menu_Group} / #{msg.libelle_Sous_Menu_User} #{msg.libelle_Sous_Menu_Unix}">
							<rich:menuItem label="#{msg.libelle_Sous_Menu_Group}"
								action="grp">
							</rich:menuItem>
							<rich:menuItem label="#{msg.libelle_Sous_Menu_User}" action="usr">
							</rich:menuItem>
						</rich:menuGroup>
						<!--rich:menuItem  label="#{msg.libelle_Sous_Menu_Port}"
				                    action="siteID">
				                </rich:menuItem-->
						<rich:menuGroup label="#{msg.libelle_Sous_Menu_BD}">
							<rich:menuItem label="#{msg.libelle_Sous_Menu_Schema}"
								action="schema">
							</rich:menuItem>
							<rich:menuItem label="#{msg.libelle_Sous_Menu_TableSpace}"
								action="tablespace">
							</rich:menuItem>
							<rich:menuItem label="#{msg.libelle_Sous_Menu_UserSchema}"
								action="userschema">
							</rich:menuItem>
						</rich:menuGroup>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_JVM}" action="jvm">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_BU}" action="bu">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_ANT}" action="ant">
						</rich:menuItem>
						<rich:menuGroup
							label="#{msg.libelle_Sous_Menu_Group} / #{msg.libelle_Sous_Menu_Chef}">
							<rich:menuItem label="#{msg.libelle_Sous_Sous_Menu_ChefServer}"
								action="chefserver">
							</rich:menuItem>
							<rich:menuItem label="#{msg.libelle_Sous_Sous_Menu_ChefRecette}"
								action="recetteChef">
							</rich:menuItem>
							<rich:menuItem label="#{msg.libelle_Sous_Sous_Menu_ChefDataBag}"
								action="databagPattern">
							</rich:menuItem>
							<rich:menuItem
								label="#{msg.libelle_Sous_Sous_Menu_ChefListeTache}"
								action="listeTachesChef">
							</rich:menuItem>
						</rich:menuGroup>
					</rich:dropDownMenu>

					<rich:dropDownMenu mode="ajax">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="#{msg.libelle_Menu_ComposantWeb}" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_Apache}"
							action="apache">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_InstanceApache}"
							action="instanceapache">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_Tomcat}"
							action="tomcat">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_InstanceTomcat}"
							action="instancetomcat">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_Weblogic}"
							action="weblogic">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_InstanceWeblogic}"
							action="instanceweblogic">
						</rich:menuItem>
					</rich:dropDownMenu>
					<rich:dropDownMenu mode="ajax">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="#{msg.libelle_Menu_referentiel}" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_Environnement}"
							action="environnement">
						</rich:menuItem>
						<rich:menuItem
							label="#{msg.libelle_Sous_Menu_FournisseurMiddleWare}"
							action="fournisseurMiddleWare">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_Framework}"
							action="framework">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_MiddleWare}"
							action="middleware">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_Projet}"
							action="projet">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_Status}"
							action="status">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_TypeIS}"
							action="typeIS">
						</rich:menuItem>
						<rich:menuItem label="#{msg.libelle_Sous_Menu_TypePort}"
							action="typePort">
						</rich:menuItem>
					</rich:dropDownMenu>

					<rich:dropDownMenu mode="ajax">
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="#{msg.libelle_Menu_EtatStandard}" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem label="#{msg.libelle_Menu_EtatStandard}"
							action="etatStandard">
						</rich:menuItem>
					</rich:dropDownMenu>

					<rich:toolbarGroup location="right">

						<rich:dropDownMenu mode="ajax">
							<f:facet name="label">
								<h:panelGroup>
									<h:outputText value="#{msg.libelle_Menu_Autre}" />
								</h:panelGroup>
							</f:facet>
							<rich:menuItem label="#{msg.libelle_Sous_Menu_Acceuil}"
								action="acceuil">
							</rich:menuItem>
							<rich:menuItem label="#{msg.libelle_deconnexion}"
								action="#{userSessionBean.deconnexion}">
							</rich:menuItem>
						</rich:dropDownMenu>
					</rich:toolbarGroup>
				</rich:toolbar>
			</TD>
		</TR>
	</table>
</h:form>
