<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<h:form id="formHeader">
		<header>
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-lg-5">
						<div class="logo">
							<h:outputLink value="index.xhtml">
								<h:graphicImage value="/static/img/lOGO.svg"
									styleClass="img-responsive" alt="logo" />
							</h:outputLink>
						</div>
					</div>
					<!--end col-->
					<div class="col-xs-8 col-sm-3 col-md-2">
    					<div class="myaccount">
    						<ul class="myacmainnav nav navbar-nav">
    							<li class="dropdown"><a href="" class="myacccountmlist dropdown-toggle" data-toggle=""><i class="fa fa-user-o"></i>#{msg.libelle_mon_compte}</a>
    								  <ul class="myAccountmenu dropdown-menu">
										<li><h:commandLink action="#{authentificationBean.deconnexion()}"><h:graphicImage value="/static/img/logout_button.svg" styleClass="img-responsive" alt="deconnexion"/>Deconnexion</h:commandLink></li>
									  </ul>
    							</li>
    						</ul>
    					</div>
    				</div>
    				
					<!--end col-->

					<div class="col-xs-4 col-sm-3 col-md-2">
						<div class="cartarea">
							<p>
								<h:graphicImage value="/static/img/cart.png"
									styleClass="img-responsive" alt="cart" />
								<sup class="cartnumber">3</sup>
							</p>
						</div>
					</div>
					<!--end col-->

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="searchbox">
							<p>
								<input type="search" name="search" id="search"
									placeholder="Search..." />
								<button>
									<i class="fa fa-search"></i>
								</button>
							</p>
						</div>
					</div>
				</div>
			</div>
		</header>
	</h:form>
</ui:composition>
</html>
