<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/new/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form id="panierId">
			<p:dataTable var="produitAdded" value="#{basketView.produitsAdded}">

				<p:column headerText="Marque" footerText="">
					<p:graphicImage
						url="/images/100X100/#{empty produit.produitPhotoURL ? 'default.jpg' : produit.produitPhotoURL}"
						width="100" />
					<h:outputText value="#{produitAdded.idMarque.marqueNom}" />
				</p:column>

				<p:column headerText="Description" footerText="Total">
					<h:outputText value="#{produitAdded.produitDescription}" />
				</p:column>

				<p:column style="width:110px" headerText="Notre prix" footerText="">
					<h:outputText value="#{produitAdded.notrePrix}">
						<f:convertNumber currencySymbol="â‚¬" type="currency" />
					</h:outputText>
				</p:column>

				<p:column headerText="Year">
					<h:outputText value="#{produitAdded.produitDescription}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
