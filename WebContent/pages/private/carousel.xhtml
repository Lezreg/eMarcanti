<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<h:form id="formCarousel">
				<ui:include  src="/pages/private/message.xhtml" />
				<h:inputHidden value="#{carouselsBean.carousel.idCarousel}"  />
				<h:panelGrid columns="2" border="0" cellpadding="10" cellspacing="1">
					<h:outputLabel value="#{msg.libelle_nom_item}" />
					<h:inputText value="#{carouselsBean.carousel.elementNom}" maxlength="60" required="true" requiredMessage="#{msg.nom_item_obligatoire}" />
					
					<h:outputLabel value="#{msg.libelle_image_item}" />
					<p:fileUpload value="#{carouselsBean.uploadedFile}" label="#{msg.libelle_ajouter_fichier}" invalidFileMessage="#{msg.libelle_fichier_invalide}" fileLimitMessage="#{msg.libelle_fichier_max}" invalidSizeMessage="#{msg.libelle_size_invalide}" fileLimit="1" uploadLabel="#{msg.libelle_telecharger}" cancelLabel="#{msg.libelle_annuler}" fileUploadListener="#{carouselsBean.uploadHandler}" multiple="true" mode="advanced" required="true" auto="false" skinSimple="true" allowTypes="#{referentielBean.uploadFileExt}" sizeLimit="#{referentielBean.uploadFileSize}"/>
					
					<h:outputLabel value="" />
					<h:outputLabel value="#{carouselsBean.carousel.elementImageURL}" /> 

					<h:outputLabel value="#{msg.libelle_rang_item}" />
					<h:inputText value="#{carouselsBean.elementRang}"  maxlength="60" required="true" requiredMessage="#{msg.nom_rang_obligatoire}" />
					
					<h:outputLabel value="#{msg.libelle_rang_item}" escape="false"/>
					<h:inputText value="#{carouselsBean.carousel.elementLienURL}" maxlength="512" />
					
					<h:outputLabel value="#{msg.libelle_item_visible}" />
					<h:selectOneRadio value="#{carouselsBean.carousel.isVisible}">
			   			<f:selectItems value="#{referentielBean.radioButtonOuiNon}" />
			   		</h:selectOneRadio>
			   		
			   		<h:button type="button" value="#{msg.libelle_retour}" outcome="carousels"/>
					<h:commandButton type="submit" value="#{msg.libelle_valider}" action="#{carouselsBean.insertOrUpdateCarousel()}"/>				        
				</h:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
