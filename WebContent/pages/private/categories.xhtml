<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<div class="breadcrumsrea">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="breadcrumslist">
								<ul>
									<li><h:outputLink value="index.xhtml"><h:outputLabel value="#{msg.libelle_home}" /></h:outputLink></li> / <li class="current_item"><h:outputLink value="categories.xhtml"><h:outputLabel value="#{msg.libelle_categorie}" /></h:outputLink></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<section class="messcomandesarea">
				<h2 class="section_header">sec</h2>
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="filterheading">
								<h3>
									<h:outputLabel value="#{msg.libelle_gestion_categorie}" />
								</h3>
							</div>

						</div>
					</div>
				</div>
			</section>

			<h:form id="formCategories">
				<section class="mess-commandestable">
					<h2 class="section_header">sec</h2>
					<div class="container">
						<div class="row customrow">
							<div class="col-xs-12">
								<div class="mess-innertablearea">
									<div class="newbutton ajouterbutton deptorgabutton carouselbutton">
										<button><h:link value="#{msg.libelle_ajouter}" outcome="#{categoriesBean.addCategorieView()}" /></button>
									</div>
									<table id="categorieid"
										class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
										<thead>
											<tr>
												<th class="nameoforder"><h:outputLabel value="#{msg.libelle_categorie}" /></th>
												<th class="creationdate"><h:outputLabel value="#{msg.libelle_code_categorie}" /></th>
												<th class="blankth"></th>

											</tr>
										</thead>

										<tfoot class="catalougetfootarea messcommandestfarea">
											<tr>
												<th></th>
												<th></th>
												<th class="blankth"></th>

											</tr>
										</tfoot>
										<tbody>

										<ui:repeat var="categorie" value="#{categoriesBean.categorieList}">
											<tr>
												<td>#{categorie.categorieNom}</td>
												<td>#{categorie.categorieCode}</td>
												<td>
													<h:commandLink action="#{categoriesBean.editCategorie()}" styleClass="fa fa-pencil-square-o">
														<f:param name="idCategorie" value="#{categorie.idCategorie}" />
													</h:commandLink>
												</td>
											</tr>
										</ui:repeat>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</section>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
