<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<h:form id="formorganisation">
				<ui:include  src="/pages/private/message.xhtml" />
				<h:inputHidden value="#{organisationsBean.organisation.idOrga}"  />
				<h:panelGrid columns="2" border="0" cellpadding="10" cellspacing="1">
					<h:outputLabel value="#{msg.libelle_nom}" />
					<h:inputText value="#{organisationsBean.organisation.orgaNom}" maxlength="100" required="true" requiredMessage="#{msg.nom_orga_obligatoire}" />
					
					<h:outputLabel value="#{msg.libelle_adresse}" />
					<h:inputText value="#{organisationsBean.organisation.orgaAdresse}" maxlength="100" required="true" requiredMessage="#{msg.adresse_orga_obligatoire}" />
					
					<h:outputLabel value="#{msg.libelle_code_postal}" />
					<h:inputText value="#{organisationsBean.organisation.orgaCodePostal}" maxlength="10" required="true" requiredMessage="#{msg.code_orga_obligatoire}" />	
					
					<h:outputLabel value="#{msg.libelle_ville}" />
					<h:inputText value="#{organisationsBean.organisation.orgaVille}" maxlength="45" required="true" requiredMessage="#{msg.ville_orga_obligatoire}" />	
			   		
					<h:outputLabel value="#{msg.libelle_pays}" />
					<h:inputText value="#{organisationsBean.organisation.orgaPays}" maxlength="45" required="true" requiredMessage="#{msg.pays_orga_obligatoire}" />	

			   		<h:outputLabel value="#{msg.libelle_tel}" />
					<h:inputText value="#{organisationsBean.organisation.orgaTel}" maxlength="20" required="true" requiredMessage="#{msg.tel_orga_obligatoire}" />	
			   		
					<h:outputLabel value="#{msg.libelle_adresse_liv}" />
					<h:inputText value="#{organisationsBean.organisation.orgaAdresseLivraison}" maxlength="140" />	

					<h:outputLabel value="#{msg.libelle_prefixe_alias}" />
					<h:inputText value="#{organisationsBean.organisation.orgaAlias}" maxlength="30" required="true" requiredMessage="#{msg.prefixe_orga_obligatoire}" />	
			   		
					<h:outputLabel value="#{msg.libelle_actif}" />
					<h:selectOneRadio value="#{organisationsBean.organisation.isActive}">
			   			<f:selectItems value="#{referentielBean.radioButtonOuiNon}" />
			   		</h:selectOneRadio>			
			   		
			   		<h:outputLabel value="#{msg.libelle_liv_paie}" />
					<h:selectOneRadio value="#{organisationsBean.organisation.isAlivrerAvantPaiement}">
			   			<f:selectItems value="#{referentielBean.radioButtonOuiNon}" />
			   		</h:selectOneRadio>	
			   		
					<h:outputLabel value="#{msg.libelle_acces_complet}" />
					<h:selectOneRadio value="#{organisationsBean.organisation.accesCatalogueComplet}">
			   			<f:selectItems value="#{referentielBean.radioButtonOuiNon}" />
			   		</h:selectOneRadio>	
			   		
					<h:outputLabel value="#{msg.libelle_envoi_mail}" escape="false" />
					<h:selectOneRadio value="#{organisationsBean.organisation.envoiMailConfirmation}">
			   			<f:selectItems value="#{referentielBean.radioButtonOuiNon}" />
			   		</h:selectOneRadio>	
			   		
			   		
			   		<h:button type="button" value="#{msg.libelle_retour}" outcome="organisations"/>
					<h:commandButton type="submit" value="#{msg.libelle_valider}" action="#{organisationsBean.insertOrUpdateOrganisation()}"/>				        
				</h:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
