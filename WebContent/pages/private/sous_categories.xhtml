<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<div id="itme" class="cadre-container">
				<h:panelGrid columns="" border="0" cellpadding="10" cellspacing="1" width="100%">
					<h:outputLabel value="#{msg.libelle_gestion_ss_categorie}" style="font-weight:bold;" />
				</h:panelGrid>
				<br />
				<h:panelGrid columns="1" border="0" cellpadding="10" cellspacing="1">
					<h:button type="button" value="#{msg.libelle_ajouter}"
						outcome="#{sousCategoriesBean.addSousCategorieView()}" />
				</h:panelGrid>

				<h:form id="formSousCategories">
					<a4j:region>
						<p:dataTable var="sousCategorie" value="#{sousCategoriesBean.sousCategorieList}"
							rendered="true" draggableColumns="true"
							style="margin-bottom:40px" paginator="true" rows="10"
							widgetVar="sousCategorieTable" emptyMessage="#{msg.libelle_pas_ss_categorie}"
							filteredValue="#{sousCategoriesBean.filteredSousCategorieList}"
							resizableColumns="true" scrollable="true" scrollHeight="200"
							editable="true"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="2,10,50">
							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="#{msg.libelle_rechercher} :" />
									<p:inputText id="globalFilter"
										onkeyup="PF('sousCategorieTable').filter()" style="width:150px"
										placeholder="" />
								</p:outputPanel>
							</f:facet>
							<p:column headerText="#{msg.libelle_ss_categorie}" sortBy="#{sousCategorie.sousCategorieNom}"
								filterBy="#{sousCategorie.sousCategorieNom}" filterMatchMode="contains">
								<h:outputText value="#{sousCategorie.sousCategorieNom}" />
							</p:column>
							<p:column headerText="#{msg.libelle_categorie_rat}" sortBy="#{sousCategorie.categorieNom}"
								filterBy="#{sousCategorie.categorieNom}" filterMatchMode="contains">
								<h:outputText value="#{sousCategorie.categorieNom}" />
							</p:column>
							<p:column>
								<h:commandLink action="#{sousCategoriesBean.editSousCategorie()}" value="Edit">
									<f:param name="idSousCategorie" value="#{sousCategorie.idSousCategorie.shortValue()}" />
								</h:commandLink>
							</p:column>
						</p:dataTable>
					</a4j:region>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
