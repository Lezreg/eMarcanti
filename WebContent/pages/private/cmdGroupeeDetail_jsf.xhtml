<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form id="cmdDetailForm">
			<div style="overflow-x:auto;">	
				
				<table style="border-spacing: 25px;background-color: #f2f2f2;width: 70%;">
					  	<tr>
					  		<td align="left">
					  			<h:outputText value="Nom de commande :" />
					  		</td>
					  		<td align="left" class="textInfo">
					  			<h:outputText id="cdCommId" value="#{cmdGroupeeView.commandeGroupee.cdeGroupeeNom}" />
					  		</td>
					  	</tr>
					  	<tr>
					  		<td align="left">
					  			<h:outputText value="Organisation :" />
					  		</td>
					  		<td align="left" class="textInfo">
					  			<h:outputText id="ttp" value="#{cmdGroupeeView.organisation.orgaNom}" title="Organisation" />
					  		</td>
					  	</tr>
					  	<tr>
					  		<td align="left">
					  			<h:outputText value="Etat :" />
					  		</td>
					  		<td align="left">
					  			<h:outputText id="beneId" style="color : rgb(48, 186, 50);" value="#{cmdGroupeeView.commandeGroupee.idStatus.statusLibelle}" />
					  		</td>
					  	</tr>
					  
					  	<tr>
					  		<td align="left">
					  			<h:outputText value="Date livraison prévue :" />
					  		</td>
					  		<td align="left">
        						<p:calendar id="dLP" value="#{cmdGroupeeView.commandeGroupee.dateLivraisonPrevue}" pattern="dd-MM-yyyy" mask="true" />
					  		</td>
					  	</tr>
					  	<tr>
					  		<td align="left">
					  			<h:outputText value="Date livraison réel :" />
					  		</td>
					  		<td align="left">
					  			<p:calendar id="mask" value="#{cmdGroupeeView.commandeGroupee.dateLivraisonReelle}" pattern="dd-MM-yyyy" mask="true" />
					  		</td>
					  	</tr>
					  	<tr>
					  		<td align="left">
					  			<h:outputText value="Nombre de modification (dernière minute) :" />
					  		</td>
					  		<td align="left">
								<h:inputText id="codeId" value="#{cmdGroupeeView.commandeGroupee.compteurDerniereMinute}" />
					  		</td>
					  	</tr>
					  	
					  	<tr>
					  		<td align="left">
					  			<h:outputText value="N° Suivi :" />
					  		</td>
					  		<td align="left">
								<h:inputText id="suiId" value="#{cmdGroupeeView.commandeGroupee.numeroSuivi}" />
					  		</td>
					  	</tr>
					  	<tr>
					  		<td align="left">
					  			<h:outputText value="Transporteur :" />
					  		</td>
					  		<td align="left">
								<h:inputText id="transid" value="#{cmdGroupeeView.commandeGroupee.nomTransporteur}" />
					  		</td>
					  	</tr>
					  	<tr>
					  		<td align="left">
					  			<h:outputText value="Paiement réalisé :" />
					  		</td>
					  		<td align="left">
					  			<h:outputText id="payId" style="color : rgb(48, 186, 50);" value="#{cmdGroupeeView.commandeGroupee.isPaiementEffectue}" />
					  		</td>
					  	</tr>
					  	
					  	<tr align="left">
					  		<td colspan="2" align="left">
					  			<h:commandButton value="Enregistrer" id="enrgId" action="#{cmdGroupeeView.saveCmdGroupee}"/>
					  		</td>
					  	</tr>
				</table>
					
			</div>
		</h:form>
	
	
	</ui:define>
</ui:composition>
