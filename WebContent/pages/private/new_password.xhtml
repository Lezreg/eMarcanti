<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="header">
			<ui:include src="/template/header1.xhtml" />
		</ui:define>
		<ui:define name="content">
			<section class="loginpagearea">
				<h2 class="section_header">sec</h2>
				<div class="container">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2">
							<div class="verification_passwordarea">
								<h2>#{msg.libelle_change_password_titre}</h2>
								<p>#{msg.libelle_change_password}</p>

								<h:form>
									<h:inputSecret name="password" id="password"
										value="#{authentificationBean.password}"
										pt:placeholder="#{msg.libelle_nouv_password}" required="true"
										requiredMessage="#{msg.nouv_password_obligatoire}" />
									<br />
									<h:inputSecret name="cpassword" id="cpassword"
										value="#{authentificationBean.passwordConfirmation}"
										pt:placeholder="#{msg.libelle_conf_password}" />
									<h:inputHidden value="#{email}" />
									<div class="form-group">
										<h:messages errorClass="redclass" infoClass="greenclass" />
									</div>

									<p>#{msg.libelle_password_contrainte}</p>

									<div class="forgotloginbuttontwo button-2">
										<div class="eff-2"></div>
										<h:commandLink value="#{msg.libelle_valider}"
											action="#{authentificationBean.savePassword()}" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>
