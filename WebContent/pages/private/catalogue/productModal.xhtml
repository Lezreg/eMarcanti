<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close buttonclose" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
			</div>
			<c:choose>
				<c:when test="${ModalController.ajoutPanier == 'OK'}" scope="request">
					<div class="modal-body">
						 <div class="bigpopupimage">
						 	<ui:fragment rendered="#{empty ModalController.selectedProduit.produitPhotoURL}"><br/>
								<img src="#{request.contextPath}/static/img/cat/default-panier-img.png" class="img-responsive" alt="image"/>
							</ui:fragment>
							<ui:fragment rendered="#{!empty produit.produitPhotoURL}"><br/>
								<img src="#{request.contextPath}/#{referentielBean.uploadCatalogFolderPath}/#{ModalController.selectedProduit.produitPhotoURL}" class="img-responsive" alt="image"/>
							</ui:fragment>
						</div>
		
						<div class="popupdetals sucessfulpopup modalbodyright">
							<h2><h:graphicImage value="/static/img/Popupsuccesful.png" class="img-responsive" alt="error"/> Ajouté au panier avec succès </h2>
							<p class="popupdescription">#{ModalController.selectedProduit.produitDescription}</p>
							
							<div class="popbothbutton">
								<button class="commanderbutton">continue</button>
								<a href="/eCommerce/pages/private/panier/panier.xhtml" class="commanderbutton">Finalisez la commander</a>
							</div>
						 </div><!---end-->
					</div>
				 </c:when>
		 
				 <c:when test="${ModalController.ajoutPanier == 'KO'}" scope="request">
			 		<div class="modal-body">
						<div class="bigpopupimage">
							<h:graphicImage value="/static/img/Popupimage.png" class="img-responsive" alt="image"/>
						</div>

						 <div class="popupdetals  modalbodyright">
							<h2><h:graphicImage value="/static/img/Popuperror.png" class="img-responsive" alt="error"/> Sorry the Product is Out of Stock!</h2>
							<p class="popupdescription">#{ModalController.selectedProduit.produitDescription}</p>
							<div class="popbothbutton">
								<button class="continuebutton">continue</button>
							</div>
						 </div><!---end-->
			 		</div>
				 </c:when>
				 
				 <c:when test="${ModalController.ajoutPanier == 'cmdValidatedError'}" scope="request">
					 <div class="modal-body">
					 <div class="popupdetals  modalbodyright">
					 <h2><h:graphicImage value="/static/img/Popuperror.png" class="img-responsive" alt="error"/>
					 	<h:outputText id="cmdencours22" value=" Impossible d'ajouter le produit !" />	
						<br />  
						<h:outputText id="cmdencours23" value="La commande pour votre groupe a dejâ été validée par votre correspondant." />
						<br />
						<h:outputText id="cmdencours53" value="Contactez le : il pourra autoriser une modification de dernière minute pour la commande groupée." />
					</h2>
						<div class="popbothbutton">
							<button class="continuebutton">continue</button>
						</div>
					</div>
					</div>
				 </c:when>
				 
				 <c:when test="${ModalController.ajoutPanier == 'cmdNotFoundError'}" scope="request">
					 <div class="modal-body">
						 <div class="popupdetals  modalbodyright">
						 	<h2><h:graphicImage value="/static/img/Popuperror.png" class="img-responsive" alt="error"/>
						 	<h:outputText id="cmdencours1" value="Ma commande en cours ..."/>
						 	<br />
						 	<br />
							<h:outputText id="cmdencours2" value="Impossible d'ajouter le produit. La commande groupée n'a pas encore débuté." />	  
							<br />
							<br />
							<h:outputText id="cmdencours3" value="Contactez votre correspondant au sein de votre organisation." />
							</h2>
							<div class="popbothbutton">
								<button class="continuebutton">continue</button>
							</div>
						</div>
					</div>
				 </c:when>
		 
		</c:choose> 
			 

		</div>
		<!-- /.modal-content -->
	</div>


</html>
