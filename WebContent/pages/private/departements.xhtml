<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<div class="breadcrumsrea">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="breadcrumslist">
								<ul>
									<li><h:outputLink value="index.xhtml"><h:outputLabel value="#{msg.libelle_home}" /></h:outputLink></li> / <li class="current_item"><h:outputLink value="departements.xhtml"><h:outputLabel value="#{msg.libelle_dpt_grps}" /></h:outputLink></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end breadcrumsrea-->

			<!-- start mess commandes area-->
			<section class="messcomandesarea">
				<h2 class="section_header">sec</h2>
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="filterheading">
								<h3>
									<h:outputLabel value="#{msg.libelle_gestion_dept}" />
								</h3>
							</div>
						</div>
					</div>
				</div>
			</section>

			<h:form id="formDepartements">
			<section class="mess-commandestable organizationmobilesec">
				<h2 class="section_header">sec</h2>
				<div class="container">
					<div class="row customrow">
						<div class="col-xs-12">
							<div class="mess-innertablearea">
								<div class="newbutton sousbuttonmobile">
									<button><h:link value="#{msg.libelle_ajouter}" outcome="#{departementsBean.addDepartementView()}" /></button>
								</div>
								<table id="departmentlistid" class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
									<thead>
										<tr>
											<th class="nameoforder"><h:outputLabel value="#{msg.libelle_dept}" /></th>
											<th class="creationdate"><h:outputLabel value="#{msg.libelle_orga}" /></th>
											<th class="status"><h:outputLabel value="#{msg.libelle_actif}" /></th>
											<th class="payment"><h:outputLabel value="#{msg.libelle_commentaire}" /></th>
											<th class="blankth"></th>

										</tr>
									</thead>

									<tfoot class="catalougetfootarea messcommandestfarea">
										<tr>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th class="blankth"></th>

										</tr>
									</tfoot>
									<tbody>
										
									<ui:repeat var="departement" value="#{departementsBean.departementList}">
										<tr>
											<td>#{departement.departementNom}</td>
											<td>#{departement.idOrga.orgaNom}</td>
											<td class="organyesnooption"><small>#{departement.isActifStr}</small><i class="#{departement.isActifStyle}"></i></td>
											<td>#{departement.commentaire}</td>
											<td>
												<h:commandLink action="#{departementsBean.editDepartement()}" styleClass="fa fa-pencil-square-o">
													<f:param name="idDepartement" value="#{departement.idDepartement}" />
												</h:commandLink>
											</td>
										</tr>
									</ui:repeat>
									
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
