<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<h:form id="formMarque">
				<ui:include  src="/pages/private/message.xhtml" />
				<h:inputHidden value="#{marquesBean.marque.idMarque}"  />
				<h:panelGrid columns="2" border="0" cellpadding="10" cellspacing="1">
					<h:outputLabel value="#{msg.libelle_nom_marque}" />
					<h:inputText value="#{marquesBean.marque.marqueNom}" maxlength="120" required="true" requiredMessage="#{msg.nom_marque_obligatoire}" />
					
					<h:outputLabel value="#{msg.libelle_acces}" />
					<h:selectOneRadio value="#{marquesBean.marque.isFullAccess}">
			   			<f:selectItems value="#{referentielBean.radioButtonOuiNon}" />
			   		</h:selectOneRadio>
			   		
					<h:outputLabel value="#{msg.libelle_commentaire}" />
					<h:inputText value="#{marquesBean.marque.commentaire}" />
			   		
			   		<h:button type="button" value="#{msg.libelle_retour}" outcome="marques"/>
					<h:commandButton type="submit" value="#{msg.libelle_valider}" action="#{marquesBean.insertOrUpdateMarque()}"/>				        
				</h:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
