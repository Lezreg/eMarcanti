<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<h:form id="formAcceuil">

				<div id="carousel-example-generic" class="carouselarea carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						
						<div class="item active">
							<h:graphicImage value="/static/img/banner.jpg" styleClass="img-responsive" alt="slider"/>
							<div class="first_slide_content carousel-caption">
								<div class="specialslideinner firstSoldessliderinner">
									<div class="first_slideInner">
										<h1>Soldes jusqua</h1>
										<div class="percentageslide">70%</div>
									</div>
									<button class="ourproductbutton">Nos Produits</button>
								</div>
							</div>
						</div>
						
						<ui:repeat var="carousel" value="#{carouselIndexBean.carouselList}">

							<div class="item">
								<img src="#{request.contextPath}/#{referentielBean.uploadCarouselFolderUrl}/#{carousel.elementImageURL}" class="img-responsive" alt="slider"/>
								<div class="newfirstslidecontent carousel-caption">
									<div class="newslidermiddlearea newspcialslider specialslideinner">
										<div class="first_slideInner newsliderheadeing">
											<h1>#{carousel.produitMarque}</h1>
											<div class="sliderpriceitem">
												<span>#{carousel.produitPrix} â‚¬</span>
											</div>
											<div class="sliderparfumtext">
												<h2>#{carousel.produitNom}</h2>
												<span>#{carousel.produitSousTitre}</span>
											</div>
										</div>
										<button class="ourproductbutton" onclick="location.href='#{carousel.elementLienURL}';">#{carousel.boutonLibelle}</button>
									</div>
								</div>
							</div>
							
						</ui:repeat>
						
					</div>

					<a class="left_carousel left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<i class="fa fa-angle-left"></i> <span class="sr-only">Previous</span>
					</a> 
					<a class="right_carousel right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<i class="fa fa-angle-right"></i> <span class="sr-only">Next</span>
					</a>

				</div>
			</h:form>
		</ui:define>
		
		<ui:define name="footer">
			<ui:include src="/template/footer2.xhtml" />
		</ui:define>	
	</ui:composition>
</h:body>
</html>
