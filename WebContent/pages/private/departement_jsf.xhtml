<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<h:form id="formDepartement">
				<ui:include  src="/pages/private/message.xhtml" />
				<h:inputHidden value="#{departementsBean.departement.idDepartement}"  />
				<h:panelGrid columns="2" border="0" cellpadding="10" cellspacing="1">
					<h:outputLabel value="#{msg.libelle_nom_dept}" escape="false"/>
					<h:inputText value="#{departementsBean.departement.departementNom}" maxlength="60" required="true" requiredMessage="#{msg.nom_dept_obligatoire}" />
					
					<h:outputLabel value="#{msg.libelle_orga}" />
					<h:selectOneMenu value="#{departementsBean.departement.idOrga.idOrga}" disabled="#{departementsBean.orgaDisabled}">
			   			<f:selectItems value="#{departementsBean.organisationList}" var="c"
			   			itemLabel="#{c.orgaNom}" itemValue="#{c.idOrga}" />
			   		</h:selectOneMenu>
			   		
					<h:outputLabel value="#{msg.libelle_actif}" />
					<h:selectOneRadio value="#{departementsBean.departement.isActif}">
			   			<f:selectItems value="#{referentielBean.radioButtonOuiNon}" />
			   		</h:selectOneRadio>			   		
			   		
					<h:outputLabel value="#{msg.libelle_commentaire}" />
					<h:inputText value="#{departementsBean.departement.commentaire}" maxlength="120" />			   		
			   		
			   		<h:button type="button" value="#{msg.libelle_retour}" outcome="departements"/>
					<h:commandButton type="submit" value="#{msg.libelle_valider}" action="#{departementsBean.insertOrUpdateDepartement()}"/>				        
				</h:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
