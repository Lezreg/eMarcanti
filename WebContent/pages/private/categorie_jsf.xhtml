<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<h:form id="formCategorie">
				<ui:include  src="/pages/private/message.xhtml" />
				<h:inputHidden value="#{categoriesBean.categorie.idCategorie}"  />
				<h:panelGrid columns="2" border="0" cellpadding="10" cellspacing="1">
					<h:outputLabel value="#{msg.libelle_nom_categorie}" />
					<h:inputText value="#{categoriesBean.categorie.categorieNom}" maxlength="120" required="true" requiredMessage="#{msg.nom_categorie_obligatoire}" />
					
					<h:outputLabel value="#{msg.libelle_code_categorie}" />
					<h:inputText value="#{categoriesBean.categorie.categorieCode}" maxlength="60" required="true" requiredMessage="#{msg.code_categorie_obligatoire}" />
			   		
			   		<h:button type="button" value="#{msg.libelle_retour}" outcome="categories"/>
					<h:commandButton type="submit" value="#{msg.libelle_valider}" action="#{categoriesBean.insertOrUpdateCategorie()}"/>				        
				</h:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
