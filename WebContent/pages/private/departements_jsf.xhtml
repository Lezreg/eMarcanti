<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<div id="itme" class="cadre-container">
				<h:panelGrid columns="" border="0" cellpadding="10" cellspacing="1" width="100%">
					<h:outputLabel value="#{msg.libelle_gestion_dept}" style="font-weight:bold;" />
				</h:panelGrid>
				<br />
				<h:panelGrid columns="1" border="0" cellpadding="10" cellspacing="1">
					<h:button type="button" value="#{msg.libelle_ajouter}"
						outcome="#{departementsBean.addDepartementView()}" />
				</h:panelGrid>

				<h:form id="formDepartements">
					<a4j:region>
						<p:dataTable var="departement" value="#{departementsBean.departementList}"
							rendered="true" draggableColumns="true"
							style="margin-bottom:40px" paginator="true" rows="10"
							widgetVar="departementTable" emptyMessage="#{msg.libelle_pas_departement}"
							filteredValue="#{departementsBean.filteredDepartementList}"
							resizableColumns="true" scrollable="true" scrollHeight="200"
							editable="true"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="2,10,50">
							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="#{msg.libelle_rechercher} :" />
									<p:inputText id="globalFilter"
										onkeyup="PF('departementTable').filter()" style="width:150px"
										placeholder="" />
								</p:outputPanel>
							</f:facet>
							<p:column headerText="#{msg.libelle_dept}" sortBy="#{departement.departementNom}"
								filterBy="#{departement.departementNom}" filterMatchMode="contains">
								<h:outputText value="#{departement.departementNom}" />
							</p:column>							
							<p:column headerText="#{msg.libelle_orga}" sortBy="#{departement.idOrga.orgaNom}"
								filterBy="#{departement.idOrga.orgaNom}" filterMatchMode="contains">
								<h:outputText value="#{departement.idOrga.orgaNom}" />
							</p:column>
							<p:column headerText="#{msg.libelle_actif}" sortBy="#{departement.isActif}"
								filterBy="#{departement.isActif}" filterMatchMode="equals">
								<f:facet name="filter">
									<p:selectOneButton onchange="PF('departementTable').filter()">
										<f:converter converterId="javax.faces.Boolean" />
										<f:selectItem itemLabel="All" itemValue="" />
										<f:selectItem itemLabel="true" itemValue="true" />
										<f:selectItem itemLabel="false" itemValue="false" />
									</p:selectOneButton>
								</f:facet>
								<h:outputText value="#{departement.isActif ? 'true': 'false'}" />
							</p:column>	
							<p:column headerText="#{msg.libelle_commentaire}" sortBy="#{departement.commentaire}"
								filterBy="#{departement.commentaire}" filterMatchMode="contains">
								<h:outputText value="#{departement.commentaire}" />
							</p:column>
							<p:column>
								<h:commandLink action="#{departementsBean.editDepartement()}" value="Edit">
									<f:param name="idDepartement" value="#{departement.idDepartement}" />
								</h:commandLink>
							</p:column>
						</p:dataTable>
						<ui:include  src="/pages/private/message.xhtml" />
					</a4j:region>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
