<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/new/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form id="panierId">
		
			<p:selectOneMenu id="cmdIdiv" value="#{basketView.selectedCmd}" required="true" label="choisir une commande"
			    style="width: 200px" sortBy="#{panierProduit.qteSouhaitee}">
			    <f:selectItems value="#{basketView.cmdEnCours}" var="order" itemLabel="#{order.cdeIndivNom}" itemValue="#{order.idCdeIndiv}" />
			    <p:ajax  update="panierProduitTable" />
			</p:selectOneMenu>

			<p:dataTable id="panierProduitTable" var="panierProduit" value="#{basketView.panierProduitList}" emptyMessage="Nenhuma entrada!" liveResize="true">

				<p:column headerText="Marque">
					<p:graphicImage
						url="/images/100X100/#{empty panierProduit.produit.produitPhotoURL ? 'default.jpg' : panierProduit.produit.produitPhotoURL}"
						width="100" />
					<h:outputText value="#{produitAdded.idMarque.marqueNom}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{panierProduit.produit.produitDescription}" />
				</p:column>
				
				<p:column style="width:110px" headerText="Notre prix" footerText="">
					<h:outputText value="#{panierProduit.produit.notrePrix}">
						<f:convertNumber currencySymbol="€" type="currency" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Qté">
					<h:outputText value="#{panierProduit.qteSouhaitee}" />
				</p:column>
				
				<p:column headerText="Sous Total">
					<h:outputText value="#{panierProduit.qteSouhaitee} * #{panierProduit.produit.notrePrix}" />
				</p:column>
				
				<p:summaryRow>
<!-- 		            <p:column colspan="3" style="text-align:right"> -->
		            <p:column colspan="4">
		                <h:outputText value="Total:" />
		            </p:column>
		            <p:column>
		                <h:outputText value="22">
<!-- 		                    <f:convertNumber type="currency" currencySymbol="€" /> -->
		                </h:outputText>
		            </p:column>
		        </p:summaryRow>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
