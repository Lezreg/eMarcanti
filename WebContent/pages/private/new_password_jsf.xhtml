<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:body>
	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
			<h:form id="formAcceuil">
			<h:panelGrid id="titre" columns="1" border="0" cellpadding="10" cellspacing="1" width="100%">
				<h:outputLabel value="#{msg.libelle_change_password}" style="font-weight:bold;" />
			</h:panelGrid>
			<br/>	
			<ui:include  src="/pages/private/message.xhtml" />	
			<h:panelGrid id="connection" columns="2" border="0" cellpadding="10" cellspacing="1">
				<h:outputLabel value="#{msg.libelle_nouv_password}" />
				<h:inputSecret value="#{authentificationBean.password}" size="40" />
				<h:outputLabel value="#{msg.libelle_conf_password}" />
				<h:inputSecret value="#{authentificationBean.passwordConfirmation}" size="40" />		
				<h:inputHidden value="#{email}"  />		
				<f:facet name="footer">
					<h:commandButton type="submit" value="#{msg.libelle_valider}" action="#{authentificationBean.savePassword()}" />
				</f:facet>
			</h:panelGrid>
			<h:outputLabel value="#{msg.libelle_password_contrainte}"/>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
