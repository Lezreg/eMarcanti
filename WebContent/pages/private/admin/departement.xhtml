<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<h:form id="formDepartement">
				<h:inputHidden value="#{departementsBean.departement.idDepartement}" />

				<div class="breadcrumsrea">
					<div class="container">
						<div class="row">
							<div class="col-xs-12">
								<div class="breadcrumslist">
									<ul>
										<li><h:link outcome="index"><h:outputLabel value="#{msg.libelle_home}" /></h:link></li> / <li class="current_item"><h:link outcome="departement"><h:outputLabel value="#{msg.libelle_dpt_grp}" /></h:link></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

				<section class="modifyaproductarea">
					<h2 class="section_header">sec</h2>
					<div class="container">
					
						<div class="row">
							<div class="col-xs-12">
								<div class="purchaseordertextitle filterheading">
									<h3><h:link outcome="departements"><h:graphicImage value="/static/img/commandes/purchaseorder.png" styleClass="img-responsive" alt="purchaseorder"/></h:link>Retour Ã  la liste des dÃ©partements</h3>
								</div>
							</div>
						</div>
				
						<div class="row marginRow">
							<div class="col-xs-12">
								<div class="modifyproductinner">
									<div class="modifymaintitle">
										<h3>#{departementsBean.titre}</h3>
									</div>
									<div>
										<h:messages errorClass="redclass" infoClass="greenclass" />
									</div>									

									<div class="marqueinfo marginRow">
										<div class="paddingless col-sm-4">
											<div class="marquestext">
												<p>
													<h:outputLabel value="#{msg.libelle_nom_dept}" /><span>*</span><br />
													<small>(<h:outputLabel value="#{msg.libelle_ou_grp}" />)</small>
												</p>
											</div>
										</div>
										<div class="paddingless col-sm-8">
											<div class="marquedescription">
												<div class="marquedescription">
													<h:inputText value="#{departementsBean.departement.departementNom}" maxlength="60" required="true" requiredMessage="#{msg.nom_dept_obligatoire}" />
												</div>

											</div>
										</div>
									</div>

									<div class="clearfix"></div>

									<div class="marqueinfo marginRow">
										<div class="paddingless col-sm-4">
											<div class="marquestext">
												<p>
													<h:outputLabel value="#{msg.libelle_orga_ratache}" /><span>*</span>
												</p>
											</div>
										</div>
										<div class="paddingless col-sm-8">
											<div class="marquedescription oransationadmin">
												<div class="select">
													<h:selectOneMenu value="#{departementsBean.departement.idOrga.idOrga}" disabled="#{departementsBean.orgaDisabled}">
											   			<f:selectItems value="#{departementsBean.organisationList}" var="c"
											   			itemLabel="#{c.orgaNom}" itemValue="#{c.idOrga}" />
											   		</h:selectOneMenu>
													<div class="select__arrow"></div>
												</div>

											</div>
										</div>
									</div>

									<div class="clearfix"></div>

									<div class="marqueinfo marginRow">
										<div class="paddingless col-sm-4">
											<div class="marquestext">
												<p><h:outputLabel value="#{msg.libelle_actif}" /></p>
											</div>
										</div>
										<div class="paddingless col-sm-8">
											<div class="marquestext">
												<div class="maequescheckb checkbox">
													<h:selectOneRadio value="#{departementsBean.departement.isActif}">
											   			<f:selectItems value="#{referentielBean.radioButtonOuiNon}" />
											   		</h:selectOneRadio>
												</div>
											</div>
										</div>
									</div>

									<div class="clearfix"></div>

									<div class="marqueinfo marginRow">
										<div class="paddingless col-sm-4">
											<div class="marquestext">
												<p><h:outputLabel value="#{msg.libelle_commentaire}" /></p>
											</div>
										</div>
										<div class="paddingless col-sm-8">
											<div class="marquedescription">
												<div class="marquedescription">
													<h:inputText value="#{departementsBean.departement.commentaire}" maxlength="120" />
												</div>

											</div>
										</div>
									</div>

									<div class="clearfix"></div>

									<div class="marqueinfo marginRow">
										<div class="paddingless col-sm-12">
											<div class="newmodiysvecan modifysavecancelbutton">
												<div class="button-1">
													<div class="eff-1"></div>
													<h:link value="#{msg.libelle_annuler}" outcome="departements" />
												</div>

												<div class="button-2">
													<div class="eff-2"></div>
													<h:commandLink value="#{msg.libelle_valider}" action="#{departementsBean.insertOrUpdateDepartement()}" />
												</div>
											</div>
										</div>
									</div>
									
									<div class="clearfix"></div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
