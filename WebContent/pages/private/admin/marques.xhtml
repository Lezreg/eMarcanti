<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<div class="breadcrumsrea">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="breadcrumslist">
								<ul>
									<li><h:outputLink value="index.xhtml"><h:outputLabel value="#{msg.libelle_home}" /></h:outputLink></li> / <li class="current_item"><h:outputLink value="marques.xhtml"><h:outputLabel value="#{msg.libelle_marques}" /></h:outputLink></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<section class="messcomandesarea">
				<h2 class="section_header">sec</h2>
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="filterheading">
								<h3>#{msg.libelle_gestion_marque}</h3>
							</div>
							<div>
								<h:messages errorClass="redclass" infoClass="greenclass" />
							</div>							
						</div>
					</div>
				</div>
			</section>

			<h:form id="formMarques">
				<section class="mess-commandestable">
					<h2 class="section_header">sec</h2>
					<div class="container">
						<div class="row customrow">
							<div class="col-xs-12">
								<div class="mess-innertablearea">
									<div class="newbutton mobilenewbuttonajour">
										<button><h:link value="#{msg.libelle_ajouter}" outcome="#{marquesBean.addMarqueView()}" /></button>
									</div>
									<table id="marqueid" class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
										<thead>
											<tr>
												<th class="nameoforder"><h:outputLabel value="#{msg.libelle_marque}" /></th>
												<th class="creationdate"><h:outputLabel value="#{msg.libelle_acces}" /></th>
												<th class="payment"><h:outputLabel value="#{msg.libelle_commentaire}" /></th>
												<th class="blankth"></th>

											</tr>
										</thead>

										<tfoot class="catalougetfootarea messcommandestfarea">
											<tr>
												<th></th>
												<th></th>
												<th></th>
												<th class="blankth"></th>

											</tr>
										</tfoot>
										<tbody>
										
										<ui:repeat var="marque" value="#{marquesBean.marqueList}">
											<tr>
												<td>#{marque.marqueNom}</td>
												<td class="organyesnooption"><small>#{marque.isFullAccessStr}</small><i class="#{marque.isFullAccessStyle}"></i></td>
	
												<td>#{marque.commentaire}</td>
												<td>
													<h:commandLink action="#{marquesBean.editMarque()}" styleClass="fa fa-pencil-square-o">
														<f:setPropertyActionListener target="#{marquesBean.idMarque}" value="#{marque.idMarque}" />
													</h:commandLink>
												</td>
											</tr>
										</ui:repeat>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</section>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
