<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<div class="breadcrumsrea">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="breadcrumslist">
								<ul>
									<li><h:outputLink value="index.xhtml"><h:outputLabel value="#{msg.libelle_home}" /></h:outputLink></li> / <li class="current_item"><h:outputLink value="sous_categories.xhtml"><h:outputLabel value="#{msg.libelle_menu_ss_categories}" /></h:outputLink></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<section class="messcomandesarea">
				<h2 class="section_header">sec</h2>
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="filterheading">
								<h3>#{msg.libelle_gestion_ss_categorie}</h3>
							</div>
							<div>
								<h:messages errorClass="redclass" infoClass="greenclass" />
							</div>							
						</div>
					</div>
				</div>
			</section>

			<h:form id="formSousCategories">
				<section class="mess-commandestable">
					<h2 class="section_header">sec</h2>
					<div class="container">
						<div class="row customrow">
							<div class="col-xs-12">
								<div class="mess-innertablearea">
									<div class="newbutton sousbuttonmobile">
										<button><h:link value="#{msg.libelle_ajouter}" outcome="#{sousCategoriesBean.addSousCategorieView()}" /></button>
									</div>
									<table id="souscatid" class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
										<thead>
											<tr>
												<th class="nameoforder"><h:outputLabel value="#{msg.libelle_ss_categorie}" /></th>
												<th class="creationdate"><h:outputLabel value="#{msg.libelle_categorie_rat}" /></th>
												<th class="blankth"></th>

											</tr>
										</thead>

										<tfoot class="catalougetfootarea messcommandestfarea">
											<tr>
												<th></th>
												<th></th>
												<th class="blankth"></th>

											</tr>
										</tfoot>
										<tbody>
											
											<ui:repeat var="sousCategorie" value="#{sousCategoriesBean.sousCategorieList}">
												<tr>
													<td>#{sousCategorie.sousCategorieNom}</td>
													<td>#{sousCategorie.categorieNom}</td>
													<td>
														<h:commandLink action="#{sousCategoriesBean.editSousCategorie()}" styleClass="fa fa-pencil-square-o">
															<f:setPropertyActionListener target="#{sousCategoriesBean.idSousCategorie}" value="#{sousCategorie.idSousCategorie}" />
														</h:commandLink>
													</td>
												</tr>
											</ui:repeat>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</section>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
