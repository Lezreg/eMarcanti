<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<div class="breadcrumsrea">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="breadcrumslist">
								<ul>
									<li><h:outputLink value="index.xhtml"><h:outputLabel value="#{msg.libelle_home}" /></h:outputLink></li> / <li class="current_item"><h:outputLink value="organisations.xhtml"><h:outputLabel value="#{msg.libelle_orgas}" /></h:outputLink></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end breadcrumsrea-->

			<!-- start mess commandes area-->
			<section class="messcomandesarea">
				<h2 class="section_header">sec</h2>
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="filterheading">
								<h3>#{msg.libelle_gestion_orga}</h3>
							</div>
							<div>
								<h:messages errorClass="redclass" infoClass="greenclass" />
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--end sec-->


			<h:form id="formOrganisations">
			<section class="mess-commandestable organizationmobilesec">
				<h2 class="section_header">sec</h2>
				<div class="container">
					<div class="row customrow">
						<div class="col-xs-12">
							<div class="mess-innertablearea">
								<div class="newbutton sousbuttonmobile">
									<button><h:link  value="#{msg.libelle_ajouter}" outcome="#{organisationsBean.addOrganisationView()}" /></button>
								</div>
								<table id="organisationlist"
									class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
									<thead>
										<tr>
											<th class="nameoforder"><h:outputLabel value="#{msg.libelle_orga}" /></th>
											<th class="creationdate"><h:outputLabel value="#{msg.libelle_prefixe_alias}" /></th>
											<th class="status"><h:outputLabel value="#{msg.libelle_liv_paie}" /></th>
											<th class="payment"><h:outputLabel value="#{msg.libelle_nbr_membre}" /></th>
											<th class="deliverydate"><h:outputLabel value="#{msg.libelle_activee}" /></th>
											<th class="createdby"><h:outputLabel value="#{msg.libelle_modifie_le}" /></th>
											<th class="blankth"></th>

										</tr>
									</thead>

									<tfoot class="catalougetfootarea messcommandestfarea">
										<tr>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th class="blankth"></th>

										</tr>
									</tfoot>
									<tbody>
										
									<ui:repeat var="organisation" value="#{organisationsBean.organisationList}">
									    <tr>
										    <td>#{organisation.orgaNom}</td>
										    <td>#{organisation.orgaAlias}</td>
										    <td>#{organisation.isAlivrerAvantPaiementStr}</td>
										    <td>#{organisation.nbrMembre}</td>
										    <td class="organyesnooption"><small>#{organisation.isActiveStr}</small><i class="#{organisation.isActiveStyle}"></i></td>
										    <td>
										    	<h:outputText value="#{organisation.dateModification}">
													<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="Europe/Paris"/>
												</h:outputText>
											</td>	    
										    <td><h:commandLink action="#{organisationsBean.editOrganisation()}" styleClass="fa fa-pencil-square-o">
													<f:setPropertyActionListener target="#{organisationsBean.idOrga}" value="#{organisation.idOrga}" />
												</h:commandLink>
											</td>
									    </tr>
									</ui:repeat>
									
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
