<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{msg.libelle_appli}</title>

	<h:outputStylesheet>
	
  	div.centre {
    position:absolute;
    left: 50%;
    top: 50%;
    width: 200px;
    height: 200px;
    margin-left: -100px; 
    margin-top: -100px; 
	}
 
	</h:outputStylesheet>
	
	<script type="text/javascript">

	function changePasswordPopup() { 
    	window.open('/eCommerce/faces/pages/public/change_password.xhtml','parfum', 'resizable=no,toolbar=no,scrollbars=no,height=350,width=600,top=145,left=235');
     	return true;
 	}

	</script>

</h:head>


<h:body>

	<div class="centre">
		<h:form>
			
			<ui:include  src="/include/message.xhtml" />

			<h:panelGrid id="connection" columns="2" border="0" cellpadding="10" cellspacing="1" style="white-space: nowrap">

				<h:outputLabel value="#{msg.libelle_login}" />
				<h:inputText value="#{authentificationBean.username}" />
				<h:outputLabel value="#{msg.libelle_password}" />
				<h:inputSecret value="#{authentificationBean.password}" />
				<h:commandButton type="submit" value="#{msg.libelle_valider}"
					action="#{authentificationBean.checkAuthentication()}" />
			</h:panelGrid>
		</h:form>
		<h:link value="#{msg.libelle_password_oublie}" onclick="javascript:changePasswordPopup();" />
	</div>

</h:body>
</html>
