<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
	<div id="my_carousel" class="carousel slide" data-ride="carousel">
		<!-- Bulles -->
		<ol class="carousel-indicators">
			<li data-target="#my_carousel" data-slide-to="0" class="active"></li>
			<li data-target="#my_carousel" data-slide-to="1"></li>
			<li data-target="#my_carousel" data-slide-to="2"></li>
		</ol>
		<!-- Slides -->
		<div class="carousel-inner">
			<!-- Page 1 -->
			<div class="item active">
				<div class="carousel-page">
					<img src="images/m1.jpg" class="img-responsive"
						style="margin: 0px auto;" />
				</div>
				<div class="carousel-caption">Page 1 de présentation</div>
			</div>
			<!-- Page 2 -->
			<div class="item">
				<div class="carousel-page">
					<img src="images/m2.jpg"
						class="img-responsive img-rounded" style="margin: 0px auto;" />
				</div>
				<div class="carousel-caption">Page 2 de présentation</div>
			</div>
			<!-- Page 3 -->
			<div class="item">
				<div class="carousel-page">
					<img src="images/m3.jpg" class="img-responsive img-rounded"
						style="margin: 0px auto; max-height: 100%;" />
				</div>
				<div class="carousel-caption">Page 2 de présentation</div>
			</div>
		</div>
		<!-- Contrôles -->
		<a class="left carousel-control" href="#my_carousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a> <a class="right carousel-control" href="#my_carousel"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>

</ui:composition>


</html>
