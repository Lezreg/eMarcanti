<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>parfum</title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<h1>Ajouter Produit</h1>
	<h:form>
		<table>
			<tr>
				<td><label>produitDescription</label></td>
				<td><h:inputText id="name" value="#{produit.produitDescription}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>notrePrix</label></td>
				<td><h:inputText id="notrePrix" value="#{produit.notrePrix}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>prixPublic</label></td>
				<td><h:inputText id="country" value="#{produit.prixPublic}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>qteEnStock</label></td>
				<td><h:inputText id="qteEnStock" value="#{produit.qteEnStock}"></h:inputText>
				</td>
			</tr>
			
			<tr>
				<td colspan="2"><h:commandButton
						action="#{produitService.AddProduit(produit)}" value="Ajouter produit"></h:commandButton>
				</td>
			</tr>

		</table>

	</h:form>

	<br />
	<h3> Liste des produits</h3>

	<c:if test="${!empty produitService.listAllProduit()}">
		<table class="tg">
			<tr>
				<th width="80">produitDescription</th>
				<th width="120"> notrePrix</th>
				<th width="120"> prixPublic</th>
			</tr>
			<ui:repeat value="${produitService.listAllProduit()}" var="produit">
				<tr>
					<td>${produit.produitDescription}</td>
					<td>${produit.notrePrix}</td>
					<td>${produit.prixPublic}</td>
				</tr>
			</ui:repeat>
		</table>
	</c:if>

</h:body>
</html>
